modmap:
      - name: basic map
        remap:
                Alt_L: Control_L
                Control_L: Alt_L
                q: f
                w: l
                e: h
                r: v
                t: z
                y: apostrophe
                u: w
                i: u
                o: o
                p: y
                a: s
                s: r
                d: n
                f: t
                g: k
                h: c
                j: d
                k: e
                l: a
                semicolon: i
                z: j
                x: b
                c: m
                v: q
                b: x
                n: p
                m: g
                apostrophe: semicolon
                CapsLock: esc

keymap:
  - name: Firefox
    application:
      only: firefox-default
    remap:
      C-b: left
      C-f: right
      C-p: up
      C-n: down

      M-b: { with_mark: C-left }
      M-f: { with_mark: C-right }
      C-a: Home
      C-e: End
